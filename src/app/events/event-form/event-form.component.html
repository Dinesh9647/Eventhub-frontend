<div class="col-md-12">
    <div class="card card-container">
      <form
        [formGroup]="form" 
        (ngSubmit)="submit()"
      >
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" 
          >
            <div *ngIf="form.controls['title'].errors?.['required']">
              Title is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="title">Description</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="description"
          ></textarea>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['description'].invalid && (form.controls['description'].dirty || form.controls['description'].touched)" 
          >
            <div *ngIf="form.controls['description'].errors?.['required']">
              Description is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Select a Category:</label>
          <div *ngFor="let category of categories">
            <label for="{{category}}">
              <input id="{{category}}" type="radio" value="{{category}}" name="category"
                formControlName="category">
              {{category}}
            </label>
          </div>
    
          <!-- <div *ngIf="form.controls['category'].touched && form.controls['category'].invalid" class="alert alert-danger">
            <div *ngIf="form.controls['category'].errors?.['required']">Category is required.</div>
          </div> -->
        </div>
        <div class="form-group">
          <label for="venue">Venue</label>
          <input
            type="text"
            class="form-control"
            formControlName="venue"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['venue'].invalid && (form.controls['venue'].dirty || form.controls['venue'].touched)" 
          >
            <div *ngIf="form.controls['venue'].errors?.['required']">
              Venue is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="numbert"
            class="form-control"
            formControlName="amount"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['amount'].invalid && (form.controls['amount'].dirty || form.controls['amount'].touched)" 
          >
            <div *ngIf="form.controls['amount'].errors?.['required']">
              Amount is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="reg_start">Start Date/Time</label>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="reg_start"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['reg_start'].invalid && (form.controls['reg_start'].dirty || form.controls['reg_start'].touched)" 
          >
            <div *ngIf="form.controls['reg_start'].errors?.['required']">
              Start Date/Time is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="reg_end">End Date/Time</label>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="reg_end"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['reg_end'].invalid && (form.controls['reg_end'].dirty || form.controls['reg_end'].touched)" 
          >
            <div *ngIf="form.controls['reg_end'].errors?.['required']">
              End Date/Time is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="file">Upload Image</label>
          <input
            type="file"
            class="form-control"
            formControlName="file"
            (change)="onFileChanged($event)"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.controls['file'].invalid && (form.controls['file'].dirty || form.controls['file'].touched)" 
          >
            <div *ngIf="form.controls['file'].errors?.['required']">
              Image is required!
            </div>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">
            Create Event
          </button>
        </div>
      </form>
    </div>
  </div>
