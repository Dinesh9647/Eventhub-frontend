<div class="container-fluid">
    <div class="rounded card mt-4 wcard" style="width: 30rem; height: 30rem;" *ngFor="let eventTags of events">
        <!-- <img *ngIf="eventTags.event.url" class="card-img-top" [src]="eventTags.event.url" alt="event.title"> -->
        <div class="card-body">
          <h5 class="card-title">{{eventTags.event.title}}</h5>
          <div class="container mt-2">
            <div class="row border-primary border-bottom">
                <div class="col-6">
                    <p class="tsmall m-0">Starts on</p>
                    <p class="subweight">{{eventTags.event.reg_end | date:'h:mm a, MMM d, y'}}</p>
                </div>
                <div class="col-3">
                    <p class="tsmall m-0">Entry Fee</p>
                    <p *ngIf="eventTags.event.fees == 0" class="subweight">Free</p>
                    <p *ngIf="eventTags.event.fees != 0" class="subweight">â‚¹ {{eventTags.event.fees}}</p>
                </div>
                <div class="col">
                    <p class="tsmall m-0">Venue</p>
                    <p class="subweight">{{eventTags.event.venue}}</p>
                </div>
            </div>
          </div>
          <p class="card-text mt-2">{{eventTags.event.description}}</p>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item border border-warning rounded-pill text-primary" *ngFor='let tag of eventTags.tags'>
                {{tag.phrase}}
            </li>
          </ul>
          <a class="btn btn-primary" [routerLink]="['event', eventTags.event.id]">View All Registrations</a>
          <a class="stretched-link" [routerLink]="['event', eventTags.event.id]"></a>
        </div>
    </div>
</div>
